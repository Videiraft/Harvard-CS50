{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy Stocks</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="stock-symbol" placeholder="stock's symbol" type="text"/>
            </div>
            
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="number-of-shares" placeholder="number of shares" type="text"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
