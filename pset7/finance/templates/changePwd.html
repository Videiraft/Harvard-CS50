{% extends "layout.html" %}

{% block title %}
    Change my Password
{% endblock %}

{% block main %}
    <h1>Change my Password</h1>
    <form action="{{ url_for('changePwd') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="new-password" placeholder="new password" type="password"/>
            </div>
            
            <div class="form-group">
                <input class="form-control" name="confirm-new-password" placeholder="confirm new password" type="password"/>
            </div>
            
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    
{% endblock %}
